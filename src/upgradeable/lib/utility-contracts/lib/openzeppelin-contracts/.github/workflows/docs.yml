name: Build Docs

on:
  push:
    branches: [release-v*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - run: bash scripts/git-user-config.sh
      - run: node scripts/update-docs-branch.js
      - run: git push --all origin 
