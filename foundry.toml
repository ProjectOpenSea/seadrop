[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.19'
auto_detect_remappings = false # remappings in remappings.txt
optimizer_runs = 100_000
ignored_error_codes = ['code-size', 'init-code-size']
bytecode_hash = "none"
fs_permissions = [
    { access = "read", path = "./optimized-out" },
    { access = "read", path = "./reference-out" },
    { access = "read", path = "./lib/seaport/optimized-out" },
    { access = "read", path = "./lib/seaport/reference-out" },
]

[profile.clone_factory_deployment]
optimizer_runs = 99_999_999

[profile.upgradeable]
src = 'src-upgradeable/src/'

[profile.ir_inspect]
test = 'src'

[rpc_endpoints]
mainnet = '${MAINNET_RPC_URL}'
goerli = '${GOERLI_RPC_URL}'
sepolia = '${SEPOLIA_RPC_URL}'
polygon = '${POLYGON_RPC_URL}'
polygon-mumbai = '${MUMBAI_RPC_URL}'
optimism = '${OP_RPC_URL}'
optimism-goerli = '${OP_GOERLI_RPC_URL}'
arbitrum = '${ARB_RPC_URL}'
arbitrum-nova = '${ARB_NOVA_RPC_URL}'
arbitrum-goerli = '${ARB_GOERLI_RPC_URL}'
arbitrum-sepolia = '${ARB_SEPOLIA_RPC_URL}'
avalanche = '${AVAX_C_RPC_URL}'
avalanche-fuji = '${AVAX_FUJI_RPC_URL}'
gnosis = '${GNOSIS_RPC_URL}'
chiado = '${CHIADO_RPC_URL}'
bsc = '${BSC_RPC_URL}'
bsc-testnet = '${BSC_TEST_RPC_URL}'
klaytn = '${KLAYTN_RPC_URL}'
baobab = '${BAOBAB_RPC_URL}'
